<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu Mobile Simple</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    #menu-btn span {
      display: block;
      width: 24px;
      height: 3px;
      margin: 5px 0;
      background-color: black;
      transition: 0.3s;
    }
    #menu-btn.open span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    #menu-btn.open span:nth-child(2) {
      opacity: 0;
    }
    #menu-btn.open span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }
  </style>
</head>

<body class="bg-gray-100">

  <header class="p-4 bg-white shadow flex justify-between items-center">
    <div class="text-xl font-bold">Logo</div>

    <button id="menu-btn" class="lg:hidden flex flex-col justify-center items-center cursor-pointer" aria-label="Menu">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <nav id="mobile-menu" class="hidden absolute top-16 right-0 bg-white w-48 shadow-md rounded-md lg:hidden">
      <a href="#" class="block px-4 py-3 border-b hover:bg-gray-100">Accueil</a>
      <a href="#" class="block px-4 py-3 border-b hover:bg-gray-100">Projets</a>
      <a href="#" class="block px-4 py-3 border-b hover:bg-gray-100">À propos</a>
      <a href="#" class="block px-4 py-3 border-b hover:bg-gray-100">Contact</a>
      <a href="#" class="block px-4 py-3 hover:bg-gray-100">Mon CV</a>
    </nav>
  </header>

  <main class="p-8">
    <h1 class="text-3xl font-bold">Contenu principal</h1>
    <p>Le menu hamburger doit apparaître sur mobile. Clique dessus pour ouvrir/fermer.</p>
  </main>

  <script>
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('mobile-menu');

    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
      btn.classList.toggle('open');
    });
  </script>

</body>
</html>
